<div class="widget-box">
    <h2 class="h4 widget-box__title">热议标签 <a href="/tags" title="更多">&raquo;</a>
    </h2>
    <ul class="taglist--inline multi">
        {% for tag in tags %}
            <li class="tagPopup"><a class="tag" data-toggle="popover" data-id="{{ tag.id }}"
                                    data-original-title="javascript"
                                    href="/t/{{ tag.id }}">{{ tag.name }}</a></li>
        {% endfor %}
    </ul>
</div>
